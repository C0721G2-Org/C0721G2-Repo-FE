<div class="content-area home-area-1 recent-property" style="background-color: #FCFCFC; padding-bottom: 55px;">
  <div class="container">
    <div class="row">
      <div class="text-center page-title pt-5 pb-2">
        <!-- /.feature title -->
        <h2 class="main-color ">BẤT ĐỘNG SẢN DÀNH CHO BẠN</h2>
      </div>
    </div>
    <form [formGroup]="formSearch" #searchInfo (ngSubmit)="onSearch(searchInfo)">
    <div class="row pb-3">
      <div class="text-center  page-title">
        <div class="row mt-3">
            <div class="col-md-3">
              <input class="form-control  me-2" type="text" placeholder="Nhập địa chỉ" formControlName="address">
            </div>
            <div class="col-md-2">
              <select name="realEstateType" class="form-select form-control" aria-label="Default select example" formControlName="realEstateType">
                <option value=''>Loại tin</option>
                <option *ngFor="let realEstateType of realEstateTypeList" [ngValue]="realEstateType">{{realEstateType.name}}</option>
              </select>
            </div>
          <div class="col-md-2">
            <select name="direction" class=" form-control" aria-label="Default select example" formControlName="direction">
              <option value=''>Chọn hướng</option>
              <option *ngFor="let direction of directionList" [ngValue]="direction">{{direction.name}}</option>
            </select>
          </div>
            <div class="col-md-2">
              <select class="form-select" aria-label="Default select example">
                <option >Chọn diện tích</option>
                <option >0-50 m²</option>
                <option >50-100 m²</option>
                <option >100-200 m²</option>
                <option >200-500 m²</option>
                <option >500+ m²</option>
              </select>
            </div>
            <div class="col-md-2">
              <select class="form-select" aria-label="Default select example">
                <option >Chọn giá</option>
                <option>0-100 triệu</option>
                <option>100-500 triệu</option>
                <option>500triệu - 1 tỷ</option>
                <option>1-3 tỷ</option>
                <option>3-5 tỷ</option>
                <option>5 - 10 tỷ</option>
                <option>10 - 20 tỷ</option>
                <option>20 tỷ +</option>
              </select>
            </div>
            <div class="col-md-1 d-flex ">
              <button class="btn  main-bg fw-bold" type="submit">Tìm</button>
            </div>
        </div>
      </div>
    </div>
    </form>

    <div class="row">
      <div class="  page-title pt-3 pb-3">
        <a class=" btn text-decoration-none btn-hover btn-success " href="#">Tất cả</a>
        <a class=" btn text-decoration-none btn-hover btn-success" href="#">Nhà ở</a>
        <a class=" btn text-decoration-none btn-hover btn-success" href="#">Đất</a>
      </div>
    </div>
    <div class="row row-cols-1 row-cols-md-4 g-4">
      <div *ngFor="let realEstateNew of realEstateNews">
        <div class="col">
          <div class="card card-hover h-100">
            <img
              src="{{realEstateNew.imageList[0].url}}"
              class="card-img-top" alt="...">
            <div class="card-body ">
              <h5 class="card-title content2line fw-bold">{{realEstateNew.title}}</h5>
              <span class="content2line text-secondary"><i class="fas fa-map-marker-alt "></i>{{realEstateNew.address}}</span>
              <div class="d-flex justify-content-between  align-items-center ">
                <span class="pull-left text-danger fw-bold fs-4 ">{{realEstateNew.price}} tỷ</span>
                <span class="pull-right text-secondary ">{{realEstateNew.area}} m²</span>
              </div>
            </div>
            <div class="card-footer">
              <small class="pull-left  border-end-0 text-muted">Hôm qua</small>
              <span class=" pull-right "><i class="fas fa-heart"></i></span>
            </div>
          </div>
        </div>
      </div>

    </div>
    <div class="row">
      <div class="text-center  pt-5">
        <!-- /.feature title -->
        <a href="#" class="row btn main-bg  col-2 ">Xem thêm +</a>
      </div>
    </div>
  </div>
</div>

<script>
  //Get the button
  let mybutton = document.getElementById("btn-back-to-top");

  // When the user scrolls down 20px from the top of the document, show the button
  window.onscroll = function () {
    scrollFunction();
  };

  function scrollFunction() {
    if (
      document.body.scrollTop > 20 ||
      document.documentElement.scrollTop > 20
    ) {
      mybutton.style.display = "block";
    } else {
      mybutton.style.display = "none";
    }
  }

  // When the user clicks on the button, scroll to the top of the document
  mybutton.addEventListener("click", backToTop);

  function backToTop() {
    document.body.scrollTop = 0;
    document.documentElement.scrollTop = 0;
  }
</script>
