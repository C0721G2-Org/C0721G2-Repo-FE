<div class="modal-content">
  <div class="modal-header bg-success text-light">
    <h5 class="modal-title" id="exampleModalLabel">Thông báo </h5>
  </div>
  <div class="modal-body">
    <form [formGroup]="formInfo" (ngSubmit)="onSubmit()">
      <div class="row mb-3 justify-content-center">
        <h4>Bạn có chắc duyệt bài đăng không?</h4>
      </div>
      <div class="row mb-3 justify-content-center">
        <input hidden type="text" class="form-control" name="customerEmail" formControlName="customerEmail" [ngModel]="customerEmail">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)=" onNoClick()">Đóng</button>
        <button class="btn btn-success me-3 text-center  justify-content-end" (click)="acceptApproval(id)">Duyệt</button>
      </div>
    </form>
  </div>
</div>
