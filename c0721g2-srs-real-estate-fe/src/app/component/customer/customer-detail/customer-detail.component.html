<div class="container-fluid">
  <div class="row g-1 pt-lg-5">
    <div class="col-md-3" style="height: 100%">
      <div class="profile-sidebar">
        <!-- SIDEBAR USERPIC -->
        <div class="profile-userpic" style="padding-left: 10px">
          <img src="https://cdn3.iconfinder.com/data/icons/avatars-flat/33/man_5-512.png"
               class="img-responsive" alt="">
        </div>
        <div class="profile-usertitle">
          <div class="profile-usertitle-name">
            Marcus Doe
          </div>
          <div class="profile-usertitle-job">
            Developer
          </div>
        </div>
        <div class="profile-userbuttons">

      </div>
    </div>
    <div class="col-lg-9 card">
      <h4 class="text-h4 fs-3 card-header pb-1 ">Thông tin cá nhân</h4>
      <div class="needs-validation">
        <div class="row g-3 mx-2">
          <div class="row">
            <div class="col-2"><label style="padding-top: 10px">Họ và tên</label></div>
            <div class="col-10"><input type="text" class="form-control" value="{{customer.name}}">

            </div>
          </div>
          <div class="row">
            <div class="col-2"><label style="padding-top: 10px">Email</label></div>
            <div class="col-10"><input type="email" class="form-control" value="{{customer.email}}">
            </div>
          </div>
          <div class="row">
            <div class="col-2">
              <label class="form-label" style="margin-top: 10px">Ngày sinh</label></div>
            <div class="col-4">
              <input class="form-control" type="date" value="{{customer.dateOfBirth}}"
                     style="width: 250px">

            </div>
            <div class="col-2" style="padding-left: -10px">
              <label class="form-label" style="margin-top: 10px">Số điện thoại</label>
            </div>
            <div class="col-4">
              <input type="text" class="form-control" value="    {{customer.phoneNumber}}">

              <div class="invalid-feedback">
                Valid last name is required.
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-2"><label style="padding-top: 10px">Giới tính</label></div>
            <div class="col-10">
              <input type="email" class="form-control" value="">
            </div>

<!--              <input type="email" class="form-control" value="Nữ">-->
<!--            </div>-->
          </div>
          <div class="row">
            <div class="col-2"><label style="padding-top: 10px">Địa chỉ</label></div>
            <div class="col-10"><input type="text" class="form-control" value="{{customer.address}}">

            </div>
          </div>
        </div>
