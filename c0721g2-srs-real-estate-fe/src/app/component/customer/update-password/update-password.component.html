<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
  <div class="container py-4">
    <div class="row">
      <div class="col-12">
        <div class=" col-3">
          <button class="btn btn btn-secondary fw-bold ms-3 mt-3 mb-3 ">Trở về</button>
        </div>
        <div class="card mb-4">
          <div class="card-header pb-0">
            <h6>Chỉnh sửa mật khẩu</h6>
            <p class="text-success"></p>
          </div>
          <form class="row g-3 needs-validation m-3" method="post" [formGroup]="appUserForm" (ngSubmit)="updatePassword()">
            <div class="col-md-12 position-relative">
              <label for="name" class="form-label">Tên đăng nhập<span
                style="color: red">(*)</span></label>
              <input type="text" class="form-control" id="name" name="name" formControlName="username" readonly="readonly">
              <small style="color: red"
                     *ngIf="appUserForm.controls.username.dirty &&appUserForm.controls.username.hasError('required')">không được để
                trống.</small>
            </div>
<!--            <div class="col-md-6 position-relative">-->
            <div class="col-md-3 position-relative">
              <label for="password" class="form-label">Mật khẩu cũ<span
                style="color: red">(*)</span></label>
              <input type="password" class="form-control" id="password" name="password" formControlName="password">
              <small style="color: red"
                     *ngIf="appUserForm.controls.password.dirty &&appUserForm.controls.password.hasError('required')">Mật khẩu
                không được để trống.</small>
              <small style="color: red"
                     *ngIf="appUserForm.controls.password.dirty &&appUserForm.controls.password.hasError('pattern')">Mật khẩu
                Không đúng định dạng.</small>
            </div>
            <div class="col-md-3 col-sm-3 position-relative">
              <label for="area" class="form-label">Mật khẩu mới<span
                style="color: red">(*)</span></label>
              <input type="password" class="form-control" id="area" name="newPassword" formControlName="newPassword">
              <small style="color: red"
                     *ngIf="appUserForm.controls.newPassword.dirty &&appUserForm.controls. newPassword.hasError('required')">Mật khẩu mới không được để
                trống.</small><br>
              <small style="color: red"
                     *ngIf="appUserForm.controls.newPassword.dirty &&appUserForm.controls. newPassword.hasError('pattern')">Mật khẩu mới không đúng định dạng.
              </small><br>

            </div>
            <div class="col-md-3 col-sm-3 position-relative">
              <label for="price" class="form-label">Xác thực mật khẩu<span
                style="color: red">(*)</span></label>
              <input type="password" class="form-control" id="price" name="reNewPassword" formControlName="reNewPassword">
              <span style="color: red"
                    *ngIf="appUserForm.controls.reNewPassword.dirty &&appUserForm.controls. reNewPassword.hasError('required')">
                Mật khẩu xác thực phải giống mật khẩu mới.
              </span> <br>
              <span style="color: red"
                    *ngIf="appUserForm.controls.reNewPassword.dirty &&appUserForm.errors?.checkpasswordandrepassword">Mật khẩu xác thực
                không đúng định
                dạng.</span>
            </div>

            <!--            <div class="col-md-3 col-sm-3 position-relative">-->
            <!--          <img-->
            <!--              src="../../../img/5biD1jz.jpg" height="146" width="256"/>-->

            <!--            </div>-->

<!--            <div class="col-md-3 col-sm-3 position-relative">-->

<!--            <div class="col-md-6 position-relative">-->

<!--              <div class="btn-group col-md-12 position-relative" id="1" role="group"-->
<!--                   aria-label="Basic radio toggle button group">-->
<!--              </div>-->
<!--              &lt;!&ndash;              <small style="color: red">Giới tính phải được chọn.</small>&ndash;&gt;-->
<!--            </div>-->
<!--            <div class="col-md-6 position-relative">-->

<!--            </div>-->
<!--            &lt;!&ndash;              <small style="color: red">Phân quyền phải được chọn.</small>&ndash;&gt;-->
<!--            <div class="col-md-12 position-relative">-->

<!--            </div>-->

            <div class=" btn-toolbar mb-3 d-flex flex-row-reverse bd-highlight" role="toolbar"
                 aria-label="Toolbar with button groups">
              <div class="btn-group me-2">
                <button class="btn btn-primary" type="submit" >Lưu
                </button>
              </div>
              <div class="btn-group me-2">
                <button class="btn btn-danger" type="submit">Hủy</button>
              </div>
            </div>
            <span [class.alert-danger]="message" (message)="message" [textContent]="message">{{'message'}}</span>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>
