<div>
  <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
    <!--            <div class="col-md-10">-->
    <h1 class=" d-flex justify-content-center mt-5">Quản lý khách hàng</h1>

    <div class="row mt-5 fs-5">
      <form (ngSubmit)="onSubmit()" #myNgForm="ngForm"
            class=" mx-2  d-flex justify-content-start">
        <div class="me-4">
          <label for="name" class="me-2 fw-bold form-label"> Tên khách hàng: </label>
          <input [(ngModel)]="customerName" class="form-floating" id="name" type="text" name="customerName"
                 placeholder=" Nhập tên khách hàng">
        </div>
        <div class="me-4 ">
          <label for="phone" class="me-2 fw-bold form-label">Số điện thoại: </label>
          <input [(ngModel)]="customerPhone" class="form-floating" id="phone" type="text" name="customerPhone"
                 placeholder=" Nhập số điện thoại">
        </div>
        <div class="me-4">
          <label for="email" class="me-2 fw-bold form-label">Email: </label>
          <input [(ngModel)]="customerEmail" class="form-floating" id="email" type="email" name="customerEmail"
                 placeholder=" Nhập email">
        </div>
        <div class="me-4">
          <input class="btn btn-success" type="submit" value="Tìm kiếm">
        </div>
      </form>
      <div *ngIf="message!=='1'" class="text-left row col-2 fs-5">
        <!-- /.feature title -->
        <h4  class="text-danger fst-italic alert-danger">{{message}}</h4>
      </div>
    </div>
    <div class="row mt-5 fs-5">
    </div>
    <div class="">
      <div class="row me-2 mt-2 fs-5 ">
      </div>
      <div class="mt-3 me-5 table-responsive{-sm|-md|-lg|-xl|-xxl}">
        <table class="table fs-5 table-striped table-hover table-bordered shadow  text-center ">
          <thead class=" bg-warning">
          <tr>
            <th>Mã KH</th>
            <th>Tên khách hàng</th>
            <th>Ngày sinh</th>
            <th>Địa chỉ</th>
            <th>Số điện thoại</th>
            <th>Email</th>
            <th>Giới tính</th>
            <th colspan="3">Hành động</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let item of customers">
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.dateOfBirth | date: "dd-MM-yyyy"}}</td>
            <td>{{item.address}}</td>
            <td>{{item.phoneNumber}}</td>
            <td>{{item.email}}</td>
            <td *ngIf="item.gender == 0; else blockgender">Nam</td>
            <ng-template #blockgender>
              <td>Nữ</td>
            </ng-template>
            <td>
              <button class="btn btn-danger text-center" (click)="openDialog(item.id)">Xóa</button>

            </td>
            <td>
              <button class="btn btn-success text-center" [routerLink]="['/customer-detail/' + item.id]"> Chi tiết</button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
      <div class="me-5 pe-4 ">
        <ul class="pagination pagination-sm justify-content-end  pagination-lg" style="margin:20px 0">
          <div *ngIf="this.page >0 then previous"></div>
          <ng-template #previous>
            <li class="page-item">
              <button
                (click)="previousClick(1)" class="page-link" type="button">Trang trước
              </button>
            </li>
          </ng-template>
          <li class="page-item">
              <input class="page-link"  type="number" value="1" min="1" [max]="totalPages"
                     placeholder="{{totalPages}}" aria-label="Username" [value]="page + 1"
                     aria-describedby="basic-addon1"
                     (change)="findPaginnation($event.target.value)">
          </li>
          <li class="page-item ">
              <span class="input-group-text page-link" >{{page + 1}}/{{totalPages}}</span>
          </li>
          <div *ngIf="this.page  < this.totalPages-1 then nexts "></div>
          <ng-template #nexts>
            <li class="page-item">
              <button (click)="nextClick(1)" class="page-link" type="button">Trang sau</button>
            </li>
          </ng-template>

        </ul>

      </div>

    </div>

  </main>
</div>
