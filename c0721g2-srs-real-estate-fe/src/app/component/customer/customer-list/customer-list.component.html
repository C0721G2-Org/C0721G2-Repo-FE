<div>
  <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
    <!--            <div class="col-md-10">-->
    <h1 class=" d-flex justify-content-center mt-5">Quản lý khách hàng</h1>
    <!--                <div class="row">-->
    <!--                    <div class="col-12 d-flex justify-content-center mt-4">-->
    <!--                        <button class="btn text-light btn-success mb-2 ">-->
    <!--                            Thêm Nhân Viên Mới-->
    <!--                        </button>-->
    <!--                    </div>-->
    <!--                </div>-->
    <div class="row mt-5 fs-5">
      <form (ngSubmit)="showCustomer(0, customerName,customerPhone, customerEmail)" #myNgForm="ngForm" class=" mx-2  d-flex justify-content-start">
        <div class="me-4">
          <label for="name" class="me-2 fw-bold form-label"> Tên khách hàng: </label>
          <input [(ngModel)]="customerName" class="form-floating" id="name" type="text" name="customerName"
                 placeholder=" Nhập tên khách hàng">
        </div>
        <div class="me-4 ">
          <label for="phone" class="me-2 fw-bold form-label">Số điện thoại: </label>
          <input [(ngModel)]="customerPhone" class="form-floating" id="phone" type="text" name="customerPhone"
                 placeholder=" Nhập số điện thoại">
        </div>
        <div class="me-4">
          <label for="email" class="me-2 fw-bold form-label">Email: </label>
          <input [(ngModel)]="customerEmail" class="form-floating" id="email" type="email" name="customerEmail" placeholder=" Nhập email">
        </div>
        <div class="me-4">
          <input class="btn btn-success" type="submit" value="Tìm kiếm">
        </div>
      </form>
<!--      <div class="me-4">-->
<!--        &lt;!&ndash;          <button (click)="showCustomer(0, '', '','')">Reset</button>&ndash;&gt;-->
<!--        <button (click)=" showCustomer(0,'','','');  myNgForm.resetForm()">Reset</button>-->
<!--      </div>-->
    </div>
    <div class="row mt-5 fs-5">

    </div>

    <div class="">
      <div class="row me-2 mt-2 fs-5 ">
      </div>
      <div class="mt-3 me-5 table-responsive{-sm|-md|-lg|-xl|-xxl}">
        <table class="table fs-5 table-striped table-hover table-bordered shadow  text-center ">
          <thead class=" bg-warning">
          <tr>
            <th>Mã KH</th>
            <th>Tên khách hàng</th>
            <th>Ngày sinh</th>
            <th>Địa chỉ</th>
            <th>Số điện thoại</th>
            <th>Email</th>
            <th>Giới tính</th>
            <th colspan="3">Hành động</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let item of customers">
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.dateOfBirth | date: "dd-MM-yyyy"}}</td>
            <td>{{item.address}}</td>
            <td>{{item.phoneNumber}}</td>
            <td>{{item.email}}</td>
            <td *ngIf="item.gender == 0; else blockgender">Nam</td>
            <ng-template #blockgender><td>Nữ</td></ng-template>
            <td>
              <button class="btn btn-danger text-center" (click)="openDialog(item.id)">Xóa
              </button>
            </td>
            <td>
              <button class="btn btn-success text-center" > Chi tiết
              </button>
            </td>
          </tr>



          </tbody>
        </table>
      </div>
      <div class="me-5 pe-4">
        <ul class="pagination pagination-sm justify-content-end " style="margin:20px 0">
<!--          <li class="page-item"><a class="page-link" href="#">Trước đó</a></li>-->
<!--          <li class="page-item"><a class="page-link" href="#">1</a></li>-->
<!--          <li class="page-item"><a class="page-link" href="#">2</a></li>-->
<!--          <li class="page-item"><a class="page-link" href="#">3</a></li>-->
<!--          <li class="page-item"><a class="page-link" href="#">Tiếp theo</a></li>-->

          <li class="page-item"><button [disabled]="clickPage" (click)="previousClick(1)" class="page-link" type="button">Trước đó</button></li>
          <!--    <li *ngFor='let index of pageIndexes' class="page-item" [ngClass]="active(index)">-->
          <!--      <a (click)="getPaginationWithIndex(index)" class="page-link">-->
          <!--        {{index + 1}}-->
          <!--      </a>-->
          <!--    </li>-->
          <li class="page-item" ><a class="page-link" type="button">{{pageNumber + 1}}</a></li>
          <li class="page-item" ><a class="page-link" type="button">/</a></li>
          <li class="page-item" ><a class="page-link" type="button">{{totalPages}}</a></li>
          <li class="page-item"><button [disabled]="clickPage"  (click)="nextClick(1)"  class="page-link" type="button">Tiếp theo</button></li>
        </ul>

      </div>

    </div>
    <!--            <h2>Body</h2>-->
  </main>
</div>
