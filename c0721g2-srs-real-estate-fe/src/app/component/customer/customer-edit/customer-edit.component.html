
<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
  <div class="container py-4">
    <div class="row">
      <div class="col-12">
        <div class=" col-3">
          <button class="btn btn btn-secondary fw-bold ms-3 mt-3 mb-3 ">Trở về</button>
        </div>
        <div class="card mb-4">
          <div class="card-header pb-0">
            <h6>Chỉnh sửa thông tin</h6>
            <p class="text-success"></p>
          </div>
          <form class="row g-3 needs-validation m-3" method="post" [formGroup]="customerForm" (ngSubmit)="updateCustomer()">
            <div class="col-md-6 position-relative">
              <label for="name" class="form-label">Họ và tên<span
                style="color: red">(*)</span></label>
              <input type="text" class="form-control" id="name" name="name" formControlName="name"
                     placeholder="Nhập tên nhân viên">
              <small style="color: red"
                     *ngIf="customerForm.controls.name.dirty &&customerForm.controls.name.hasError('required')">Tên không được để
                trống.</small>
              <small style="color: red"
                     *ngIf="customerForm.controls.name.dirty &&customerForm.controls.name.hasError('required')">Tên không đúng định dạng.</small>
            </div>
            <div class="col-md-6 position-relative">
              <label for="date" class="form-label">Ngày sinh<span
                style="color: red">(*)</span></label>
              <input type="date" class="form-control" id="date" name="date" formControlName="dateOfBirth">
              <small style="color: red"
                     *ngIf="customerForm.controls.dateOfBirth.dirty &&customerForm.controls.dateOfBirth.hasError('required')">Ngày sinh
                không được để
                trống.</small>
            </div>
            <div class="col-md-3 col-sm-3 position-relative">
              <label for="area" class="form-label">Email<span
                style="color: red">(*)</span></label>
              <input type="text" class="form-control" id="area" name="email" formControlName="email"
                     placeholder="Nhập email" readonly>
              <small style="color: red"
                     *ngIf="!customerForm.controls.email?.valid && (customerForm.controls.email?.dirty)">Email không được để
                trống.</small><br>
              <small style="color: red"
                     *ngIf="!customerForm.controls.email?.valid && (customerForm.controls.email?.dirty)">Email không đúng định
                dạng.</small>
            </div>
            <div class="col-md-3 col-sm-3 position-relative">
              <label for="price" class="form-label">Số điện thoại<span
                style="color: red">(*)</span></label>
              <input type="text" class="form-control" id="price" name="phoneNumber" formControlName="phoneNumber"
                     placeholder="Nhập số điện thoại">
              <span style="color: red"
                     *ngIf="customerForm.controls.phoneNumber.dirty &&customerForm.controls.phoneNumber.hasError('required')">Số điện
                thoại không được để trống.</span> <br>
              <span style="color: red"
                     *ngIf="customerForm.controls.phoneNumber.dirty &&customerForm.controls.phoneNumber.hasError('pattern')">Số điện thoại
                không đúng định
                dạng.</span>
            </div>

<!--            <div class="col-md-3 col-sm-3 position-relative">-->
<!--          <img-->
<!--              src="../../../img/5biD1jz.jpg" height="146" width="256"/>-->

<!--            </div>-->

            <div class="col-md-3 col-sm-3 position-relative">
            </div>
            <div class="col-md-6 position-relative">
              <label for="1" class="form-label">Giới tính<span
                style="color: red">(*)</span></label>
              <div class="btn-group col-md-12 position-relative" id="1" role="group"
                   aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check" id="gender"
                       [value]="1" autocomplete="off" formControlName="gender" name="gender"
                       checked>
                <label class="btn btn-outline-primary" for="gender">Nam</label>

                <input type="radio" class="btn-check" name="gender" id="gender1"
                       autocomplete="off" formControlName="gender" [value]="0">
                <label class="btn btn-outline-primary" for="gender1">Nữ</label>
              </div>
              <!--              <small style="color: red">Giới tính phải được chọn.</small>-->
            </div>
            <div class="col-md-6 position-relative">

              </div>
              <!--              <small style="color: red">Phân quyền phải được chọn.</small>-->
            <div class="col-md-12 position-relative">
              <label for="address" class="form-label">Địa chỉ<span
                style="color: red">(*)</span></label>
              <input type="text" class="form-control" id="address" formControlName="address" name="address"
                     placeholder="Nhập địa chỉ">
              <small style="color: red"
                     *ngIf="customerForm.controls.address.dirty &&customerForm.controls.address.hasError('required')">
                Địa chỉ không được để trống.</small>
            </div>

            <div class=" btn-toolbar mb-3 d-flex flex-row-reverse bd-highlight" role="toolbar"
                 aria-label="Toolbar with button groups">
              <div class="btn-group me-2">
                <button class="btn btn-success" type="submit" >Lưu
                </button>
              </div>
              <div class="btn-group me-2">
                <button class="btn btn-secondary" type="submit">Xóa</button>
              </div>
            </div>
          </form>
                <span [class.alert-danger]="message" (message)="message" [textContent]="message">{{'message'}}</span>
        </div>
      </div>
    </div>
  </div>
</main>
